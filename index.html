<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    /> -->
    <link rel="stylesheet" href="pico.min.css" />
    <script src="script.js" defer></script>
    <script src="alpine.min.js" defer></script>
    <title>Sales Totals Calculator</title>
  </head>
  <body>
    <main class="container">
      <article class="grid">
        <form x-data="calc">
          <fieldset class="grid">
            <label>
              Minutes Worked:
              <input
                x-model.number="minsWorked"
                type="number"
                placeholder="15"
              />
            </label>
            <label>
              Hourly Rate:
              <input
                x-model.number="hourlyRate"
                type="number"
                placeholder="108"
              />
            </label>
          </fieldset>
          <fieldset class="grid">
            <label>
              GST Rate:
              <input x-model.number="gstRate" type="number" placeholder="5" />
            </label>
            <label>
              PST Rate:
              <input x-model.number="pstRate" type="number" placeholder="6" />
            </label>
          </fieldset>
          <fieldset class="grid">
            <label>
              Product Charge:
              <input x-model.number="productCharge" type="number" />
            </label>
            <label>
              Service Charge:
              <input x-model.number="serviceCharge" type="number" readonly />
            </label>
          </fieldset>
          <label>
            SubTotal:
            <input x-model.number="subTotal" type="number" readonly />
          </label>
          <fieldset class="grid">
            <label>
              GST:
              <input x-model.number="gst" type="number" readonly />
            </label>
            <label>
              PST:
              <input x-model.number="pst" type="number" readonly />
            </label>
          </fieldset>
          <label>
            Totals:
            <input x-model.number="total" type="number" readonly />
          </label>
          <input @click="calc" type="button" value="Calculate" />
          <input @click="setParams" type="button" value="Save Settings" />
        </form>
      </article>
    </main>
  </body>
</html>
